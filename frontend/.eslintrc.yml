extends:
  - eslint:recommended
  - plugin:react/recommended
  - react-app
  - airbnb
rules:
  react/jsx-filename-extension: 0
  react/function-component-definition: 0
  react/jsx-props-no-spreading: 0
  import/extensions: 0
  import/prefer-default-export: 0
  react/prop-types: 0
  react-hooks/exhaustive-deps: 0
  no-param-reassign: 0